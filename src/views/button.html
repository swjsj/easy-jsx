<div>
	<h2>Buttons</h2>
	<h3>Normal</h3>
	<Button type="default">Default</Button>
	<Button type="primary">Primary</Button>
	<Button type="success">Success</Button>
	<Button type="info">Info</Button>
	<Button type="danger">Danger</Button>
	<Button type="warning">Warning</Button>
	<h3>Large .btn-lg</h3>
	<Button type="default" size="lg">Default</Button>
	<Button type="primary" size="lg">Primary</Button>
	<Button type="success" size="lg">Success</Button>
	<Button type="info" size="lg">Info</Button>
	<Button type="danger" size="lg">Danger</Button>
	<Button type="warning" size="lg">Warning</Button>
	<h3>Small .btn-sm</h3>
	<Button type="default" size="sm">Default</Button>
	<Button type="primary" size="sm">Primary</Button>
	<Button type="success" size="sm">Success</Button>
	<Button type="info" size="sm">Info</Button>
	<Button type="danger" size="sm">Danger</Button>
	<Button type="warning" size="sm">Warning</Button>
	<h3>X-Small .btn-xs</h3>
	<Button type="default" size="xs">Default</Button>
	<Button type="primary" size="xs">Primary</Button>
	<Button type="success" size="xs">Success</Button>
	<Button type="info" size="xs">Info</Button>
	<Button type="danger" size="xs">Danger</Button>
	<Button type="warning" size="xs">Warning</Button>
	<h3>Flat .btn-flat</h3>
	<Button type="default" size="flat">Default</Button>
	<Button type="primary" size="flat">Primary</Button>
	<Button type="success" size="flat">Success</Button>
	<Button type="info" size="flat">Info</Button>
	<Button type="danger" size="flat">Danger</Button>
	<Button type="warning" size="flat">Warning</Button>
	<h3>Disabled .disabled</h3>
	<Button type="default" disabled="disabled">Default</Button>
	<Button type="primary" disabled="disabled">Primary</Button>
	<Button type="success" disabled="disabled">Success</Button>
	<Button type="info" disabled="disabled">Info</Button>
	<Button type="danger" disabled="disabled">Danger</Button>
	<Button type="warning" disabled="disabled">Warning</Button>
</div>
