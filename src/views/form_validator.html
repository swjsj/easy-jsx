<div>

	<Codebox>
		<Form className="form-horizontal" data-toggle="validator">
			<FormItem>
				<label for="inputName" class="control-label">必选项：</label>
				<Input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" required={true} />
			</FormItem>
		</Form>
	</Codebox>


	<Codebox>
		<Form className="form-horizontal" data-toggle="validator">
			<FormItem>
				<label for="inputTwitter" class="control-label">模式验证及反馈（帐号）：</label>
				<div class="input-group">
					<span class="input-group-addon">@</span>
					<input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="1000hz" required={true}
					/>
				</div>
				<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
				<div class="help-block with-errors">Hey look, this one has feedback icons!</div>
			</FormItem>
		</Form>
	</Codebox>



	<Codebox>
		<Form className="form-horizontal" data-toggle="validator">
			<FormItem>
				<label for="inputEmail" class="control-label">Email</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid"
				 required={true} />
				<div class="help-block with-errors"></div>
			</FormItem>
		</Form>
	</Codebox>


	<Codebox>
		<Form className="form-horizontal" data-toggle="validator">
			<FormItem>
				<label for="inputPassword" class="control-label">密码验证</label>
				<div>
					<div class="form-group col-sm-3">
						<Input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="密码" required={true} />
						<div class="help-block">Minimum of 6 characters</div>
					</div>
					<div class="form-group col-sm-3">
						<Input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match"
						 placeholder="确认密码" required={true} />
						<div class="help-block with-errors"></div>
					</div>
				</div>
			</FormItem>
		</Form>
	</Codebox>

	<Codebox>
		<Form className="form-horizontal" data-toggle="validator">
			<FormItem>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="terms" data-error="Before you wreck yourself" required={true}> 同意xxx协议
					</label>
					<div class="help-block with-errors"></div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>

			</FormItem>
		</Form>
	</Codebox>

</div>
